plugins {
    id 'org.jetbrains.intellij' version '1.3.1'
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

group 'me.uyt'
version '1.0.2'
patchPluginXml {
    changeNotes = """
        Updated for Android Studio Chipmunk.
    """
}

repositories {
    mavenCentral()
    maven {
        url 'https://www.jetbrains.com/intellij-repository/releases'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.21'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    // Define IntelliJ Platform against which to build the plugin project.
//    version = '203.7717.56' // Same IntelliJ IDEA version as target Android Studio Arctic Fox (2020.3.1)
//    type = 'AI' // Use IntelliJ IDEA CE because it's the basis of the IntelliJ Platform
//    localPath = '/snap/android-studio/current/android-studio'
    localPath = '/home/uyt/IntellijPluginDevelopment/android-studio-2021.2.1.15-linux'
    // Require the Android plugin, Gradle will match the plugin version to intellij.version
    plugins = ['android']
}

instrumentCode {
    compilerVersion = '212.5712.43'
}

runIde {
    // Absolute path to installed target Android Studio to use as IDE Development Instance
//    ideDir = file('/snap/android-studio/current/android-studio')
    ideDir = file('/home/uyt/IntellijPluginDevelopment/android-studio-2021.2.1.15-linux')
}
